events {
    worker_connections 1024;
}

http {
    # Основной upstream для координатора
    upstream vecdb_coordinator {
        server vecdb-coordinator:8080;
    }

    # Upstream для шардов (для мониторинга)
    upstream vecdb_shards {
        server vecdb-shard1:8081;
        server vecdb-shard2:8082;
    }

    server {
        listen 80;
        server_name localhost;

        # Основной API через координатор
        location / {
            proxy_pass http://vecdb_coordinator;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check координатора
        location /health {
            proxy_pass http://vecdb_coordinator/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Мониторинг шардов
        location /shards/ {
            proxy_pass http://vecdb_shards/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Статус кластера
        location /cluster/status {
            proxy_pass http://vecdb_coordinator/cluster/status;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
